<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .playlist-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      margin: 8px 0;
    }
    .progress {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 14px;
    }
    .add-playlist {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Playlist Tracker</h2>
    <div class="add-playlist">
      <input type="text" id="playlistUrl" placeholder="Paste YouTube playlist URL">
      <button id="addPlaylist">Add Playlist</button>
    </div>
    <div id="playlistsList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
